<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End-2</title>
    <link rel="stylesheet" href="end2.css" />
  </head>

  <body>
    <div class="container">
      <img src="end2.png" alt="" class="centered-image" width="60%" />

      <p><span class="auto-type"></span></p>

      <button class="btn1" id="button1" onclick="goToNextPage(this)">
        Click Here to return to the Homepage
      </button>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      typed = new Typed(".auto-type", {
        strings: [
          " This group of friends are trying to forget the <br> haunting memories and move on <h1 >!!!Game Over!!! </h1> ",
        ],
        typeSpeed: 60,
      });

      function goToNextPage(button) {
        var buttonId = button.id;
        if (buttonId === "button1") {
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
</html>
