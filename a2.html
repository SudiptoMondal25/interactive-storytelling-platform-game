<body>

        <p> <span class="auto-type"></span></p>

    <script>

        typed = new Typed(".auto-type", {
            strings: [" Mark weighs the pros and cons of different airlines to find <br> the most cost-effective option."],

        })

        function goToNextPage(button) {
            var buttonId = button.id;
            if (buttonId === 'button1') {
                window.location.href = 'a3.html';
            } else if (buttonId === 'button2') {

            }

    </script>
